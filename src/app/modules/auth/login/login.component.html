
<div class="auth">
    <div class="auth_left">
        <div class="card">
            <div class="text-center mb-2">
                <a class="header-brand" [routerLink]="['/hr-dashboard']" href="javascript:void(0)"><i
                        class="fe fe-command brand-logo"></i></a>
            </div>
            <div class="card-body">
                <div class="card-title">Login to your account</div>

                <form [formGroup]="loginForm"  (ngSubmit)="onSubmit(this.loginForm.controls['UserName'].value, this.loginForm.controls['Password'].value)">
                    <div class="form-group">
                      <label>Username</label>
                      <input #UserName class="form-control"  name="UserName" formControlName="UserName" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input #Password type="password" class="form-control" formControlName="Password" name="Password" placeholder="Password" required >
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-8 offset-md-2">
                        <button type="submit" class="btn btn-primary btn-block" >Login</button>
                      </div>
                    </div>
                  </form>
