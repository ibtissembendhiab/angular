<div id="page_top" class="section-body top_dark">
    <div class="container-fluid">
        <div class="page-header">
            <div class="left">
                <h1 class="page-title">{{title}}</h1>
                <select class="custom-select">
                    <option>Year</option>
                    <option>Month</option>
                    <option>Week</option>
                </select>
                <div class="input-group xs-hide">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
            </div>
            <div class="right">
                <div class="notification d-flex">
                    <div class="dropdown d-flex" dropdown>
                        <a class="nav-link icon d-none d-md-flex btn btn-default btn-icon ml-1"
                            href="javascript:void(0);" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false" id="button-basic" dropdownToggle aria-controls="dropdown-basic"
                            style="color: #fff;box-shadow: none;"><i class="fa fa-envelope"></i><span
                                class="badge badge-success nav-unread"></span></a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" id="dropdown-basic"
                            *dropdownMenu role="menu" aria-labelledby="button-basic">
                            <ul class="right_chat list-unstyled w250 p-0">
                                <li class="online">
                                    <a href="javascript:void(0);">
                                        <div class="media">
                                            <img class="media-object " src="../assets/images/xs/avatar4.jpg" alt="">
                                            <div class="media-body">
                                                <span class="name">Donald Gardner</span>
                                                <span class="message">Designer, Blogger</span>
                                                <span class="badge badge-outline status"></span>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="online">
                                    <a href="javascript:void(0);">
                                        <div class="media">
                                            <img class="media-object " src="../assets/images/xs/avatar5.jpg" alt="">
                                            <div class="media-body">
                                                <span class="name">Wendy Keen</span>
                                                <span class="message">Java Developer</span>
                                                <span class="badge badge-outline status"></span>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="offline">
                                    <a href="javascript:void(0);">
                                        <div class="media">
                                            <img class="media-object " src="../assets/images/xs/avatar2.jpg" alt="">
                                            <div class="media-body">
                                                <span class="name">Matt Rosales</span>
                                                <span class="message">CEO, Epic Theme</span>
                                                <span class="badge badge-outline status"></span>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="online">
                                    <a href="javascript:void(0);">
                                        <div class="media">
                                            <img class="media-object " src="../assets/images/xs/avatar3.jpg" alt="">
                                            <div class="media-body">
                                                <span class="name">Phillip Smith</span>
                                                <span class="message">Writter, Mag Editor</span>
                                                <span class="badge badge-outline status"></span>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                            <div class="dropdown-divider"></div>
                            <a href="javascript:void(0)" class="dropdown-item text-center text-muted-dark readall">Mark
                                all as read</a>
                        </div>
                    </div>
                   
                    <div class="dropdown d-flex" dropdown>
                        <a class="nav-link icon d-none d-md-flex btn btn-default btn-icon ml-1"
                            href="javascript:void(0);" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false" id="button-basic" dropdownToggle aria-controls="dropdown-basic"
                            style="color: #fff;box-shadow: none;"><i class="fa fa-user"></i></a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" id="dropdown-basic"
                            *dropdownMenu role="menu" aria-labelledby="button-basic">
                            <a class="dropdown-item" [routerLink]="['/profile']" href="javascript:void(0)"><i
                                    class="dropdown-icon fe fe-user"></i>
                                Profile</a>
                            <a class="dropdown-item" [routerLink]="['/settings']" href="javascript:void(0)"><i
                                    class="dropdown-icon fe fe-settings"></i> Settings</a>
                            <a class="dropdown-item" href="javascript:void(0)"><span class="float-right"><span
                                        class="badge badge-primary">6</span></span><i
                                    class="dropdown-icon fe fe-mail"></i> Inbox</a>
                            <a class="dropdown-item" href="javascript:void(0)"><i class="dropdown-icon fe fe-send"></i>
                                Message</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" [routerLink]="['/login']" href="javascript:void(0)"><i
                                    class="dropdown-icon fe fe-log-out"></i> Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
