           <!--   formulaire registration : -->
                <div class="tab-pane fade" [ngClass]="{'show active': contactTab}" id="user-add" role="tabpanel">
                    <div class="card cardCollapsible">
                        <div class="card-body">
                            <div class="row clearfix">
                                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">  

                                    <div class=" col-lg-30 col-md-15 col-sm-12">
                                        <div class="form-group">
                                            <label class="form-label">First Name</label>
                                           <input 
                                            class=" form-control"
                                            placeholder="First Name"
                                            type="text"
                                            formControlName="FirstName"
                                            [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }"
                                           />
                                        </div>
                                   </div>
                                   <div class=" col-lg-30 col-md-15 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Last Name</label>
                                        <input 
                                        class=" form-control"
                                        placeholder="Last Name"
                                        type="text"
                                        formControlName="LastName"
                                        [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }"
                                      />
                                   </div>
                               </div>
                                <div class=" col-lg-15 col-md-15 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input
                                        class=" form-control"
                                        placeholder="Email"
                                        type="email"
                                        formControlName="Email"
                                        [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"
                                      />
                                    </div>
                                </div>

                                <div class=" col-lg-30 col-md-15 col-sm-12">
                                     <div class="form-group">
                                         <label class="form-label">User Name</label>
                                         <input 
                                         class=" form-control"
                                         placeholder="User Name"
                                         type="text"
                                         formControlName="UserName"
                                         [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }"
                                       />
                                    </div>
                                </div>
                               
                                <div class=" col-lg-60 col-md-60 col-sm-12">
                                  <div class="form-group">
                                       <label class="form-label">Password</label>
                                       <input
                                       class=" form-control"
                                       placeholder="Password"
                                       type="password"
                                       value=""
                                       formControlName="Password"
                                       [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"
                                       
                                   />
                                </div>
                                </div> 

                                <div class=" col-lg-30 col-md-15 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Role</label>
                                        <input 
                                        class=" form-control"
                                        placeholder="Enter role Admin/Employee"
                                        type="text"
                                        formControlName="Role"
                                        [ngClass]="{ 'is-invalid': submitted && f.Role.errors }"
                                      />
                                   </div>
                               </div>
                              
                                <div class="form-footer">
                                  <button type="submit" class="btn btn-primary btn-block" >Create new account</button>
                                  <button class="btn btn-primary btn-block" type="reset" (click)="onReset()">Cancel</button>
                                </div>
                            </form>
                          </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
