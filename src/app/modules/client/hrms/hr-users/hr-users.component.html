<!-- Main body part  -->
<div class="page">
    <app-header></app-header>
    <div class="section-body">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link active" id="user-tab" data-toggle="tab"
                            href="javascript:void(0)" (click)="onTab('1')" [ngClass]="{'active': chatTab}">Users List</a>
                    </li>
                </ul>
                <!--Button el jdid
                <div class="header-action">
                    <button type="button" class="btn btn-primary" (click)="AddModal(template)" data-toggle="modal"
                        data-target="#exampleModal"><i class="fe fe-plus mr-2"></i>Add New</button>
                </div>-->
                <!--Button el 9dim-->
               <div class="header-action">
                  <a class="nav-link" id="user-tab" data-toggle="tab" href="javascript:void(0)"
                  (click)="onTab('2')" [ngClass]="{'active': contactTab}"> Add New </a>
                </div>
            </div>
        </div>
    </div>
    <div class="section-body mt-3">
        <div class="container-fluid">
            <div class="tab-content mt-3">
                <div class="tab-pane fade" [ngClass]="{'show active': chatTab}" id="user-list" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Users List</h3>
                            <div class="card-options">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="Search something..." name="s">
                                        <span class="input-group-btn ml-2"><button class="btn btn-sm btn-default"
                                                type="submit"><span class="fe fe-search">
                                                </span></button></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-vcenter text-nowrap mb-0">
                                    <thead>
                                        <tr>
                                            <th class="w60">User Name</th>
                                            <th></th>
                                            <th></th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th class="w100">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    
                                        <tr>
                                          
                                            <td>
                                                <button type="button" class="btn btn-icon" title="Edit"><i
                                                        class="fa fa-edit"></i></button>
                                                <button type="button" (click)="sweettalert7()"
                                                    class="btn btn-icon js-sweetalert" title="Delete"
                                                    data-type="confirm">
                                                    <i  class="fa fa-trash-o text-danger"> </i>
                                                </button>
                                            </td>
                                        </tr>
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div> 
                </div>

              
           <!--   formulaire el 3adi taa el registration : -->
                <div class="tab-pane fade" [ngClass]="{'show active': contactTab}" id="user-add" role="tabpanel">
                    <div class="card cardCollapsible">
                        <div class="card-body">
                            <div class="row clearfix">
                                <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">

                                <div class=" col-lg-15 col-md-15 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="text" class="form-control" formControlName="Email"  name="Email" placeholder="Enter Email"[ngClass]="{ 'is-invalid': submitted && f.Email.errors }">
                                    </div>
                                </div>

                                <div class=" col-lg-30 col-md-15 col-sm-12">
                                     <div class="form-group">
                                         <label class="form-label">User Name</label>
                                        <input type="text" class="form-control" FormControlName="UserName" name="UserName" placeholder="Enter User name ">
                                    </div>
                                </div>
                               
                                <div class=" col-lg-60 col-md-60 col-sm-12">
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" formControlName="Password" name="Password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                                </div>
                                </div> 
                                <div class="form-footer">
                                  <button type="submit" class="btn btn-primary btn-block" [disabled]="!service.formModel.valid">Create new account</button> 
                                  <button class="btn btn-primary btn-block" type="reset" (click)="onReset()">Cancel</button>
                                </div>
                            </form>
                          </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
     <!--<app-footer></app-footer>-->
</div>
