<app-leftmenu></app-leftmenu>
<!-- Main body part  -->
<div class="page">
    <app-header></app-header>
    <div class="section-body fixNavMargin">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link active" id="Departments-list" data-toggle="tab"
                            href="javascript:void(0)" (click)="onTab('1')" [ngClass]="{'active': dplistTab}">List
                            View</a></li>
                    <li class="nav-item"><a class="nav-link" id="Departments-grid" data-toggle="tab"
                            href="javascript:void(0)" (click)="onTab('2')" [ngClass]="{'active': dpgridTab}">Grid
                            View</a></li>
                </ul>
                <div class="header-action">
                    <button type="button" class="btn btn-primary" (click)="AddModal(template)" data-toggle="modal"
                    data-target="#exampleModal"><i class="fe fe-plus mr-2"></i>Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="section-body mt-3">
        <div class="container-fluid">
            <div class="tab-content mt-3">
                <div class="tab-pane fade" [ngClass]="{'show active': dplistTab}" id="Departments-list" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Groups List</h3>
                            <div class="card-options">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="Search something..." name="s">
                                        <span class="input-group-btn ml-2"><button class="btn btn-icon"
                                                type="submit"><span class="fe fe-search"></span></button></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-vcenter table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Group Name</th>
                                            <th>Group Owner</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       
                                
                                        <tr>
                                            <td>03</td>
                                            <td>
                                                <div class="font-15">App Development</div>
                                            </td>
                                            <td>Frank Camly</td>
                                           
                                            <td>
                                                <button type="button" class="btn btn-icon" title="Edit"><i
                                                        class="fa fa-edit"></i></button>
                                                <button type="button" class="btn btn-icon js-sweetalert" title="Delete"
                                                    data-type="confirm"><i
                                                        class="fa fa-trash-o text-danger"></i></button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>04</td>
                                            <td>
                                                <div class="font-15">Support</div>
                                            </td>
                                            <td>Gary Camara</td>
                                            <td>
                                                <button type="button" class="btn btn-icon" title="Edit"><i
                                                        class="fa fa-edit"></i></button>
                                                <button type="button" class="btn btn-icon js-sweetalert" title="Delete"
                                                    data-type="confirm"><i
                                                        class="fa fa-trash-o text-danger"></i></button>
                                            </td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active': dpgridTab}" id="Departments-grid" role="tabpanel">
                    <div class="row clearfix">
                        <div class="col-lg-3 col-md-6">
                            <div class="card">
                                <div class="card-body text-center">
                                    <img class="img-thumbnail rounded-circle avatar-xxl"
                                        src="../assets/images/sm/avatar1.jpg" alt="">
                                    <h6 class="mt-3">John Smith</h6>
                                    <div class="text-center text-muted mb-3">Web Development</div>
                                    <button type="button" class="btn btn-icon btn-outline-primary"><i
                                            class="fa fa-pencil"></i></button>
                                    <button type="button" class="btn btn-icon btn-outline-danger ml-1"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="row clearfix">
                                        <div class="col-6">
                                            <h5 class="mb-0">105</h5>
                                            <div class="text-muted">Employee</div>
                                        </div>
                                        <div class="col-6">
                                            <h5 class="mb-0">$3100</h5>
                                            <div class="text-muted">Earnings</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>


<ng-template #template>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Group</h5>
        <button type="button" (click)="modalRef.hide()" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">Ã—</span></button>
    </div>

    <div class="modal-body">
        <div class="row clearfix">
            <div class="col-md-12">
              
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Group Name">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Group Owner">
                </div>
            </div>
        </div>
   </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</ng-template>
